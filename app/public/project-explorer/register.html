<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

     <link rel="stylesheet" href="css/bootstrap.min.css">

     <!-- Custom styles for this template -->
     <link href="css/style.css" rel="stylesheet">
</head>
<body class="pt-5">
  <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
    <h1><a class="navbar-brand" href="#">Project Explorer</a></h1>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <form class="form-inline">
      <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
      <button class="btn btn-outline-light" type="submit">Search</button>
    </form>
    <a class="navbar-brand" href="createproject.html">Submit</a>

      <!-- Navigation section -->
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="search.html">Projects</a>
                </li>
                
                <li class="nav-item active">
                  <a class="nav-link" href="login.html">Login</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="register.html">Register</a>
            </ul>
      </div>
</nav>    
<!-- Main Section for Signup -->
    <main>
        <div class="mx-auto w-75 p-5" style="width: 200px;">
          <h1>Signup</h1>
          <form name="register">
          <div class="form-row">
             <div class="form-group col-md-6">
              <label>First Name:</label>
              <input type="text" name="firstName" class="form-control" /><br /><br />
             </div>
  
             <div class="form-group col-md-6">
                <label>Last Name:</label>
                <input type="text" name="lastName" class="form-control"/><br /><br />
             </div>
             <div class="form-group col-md-6">
                <label>Email address:</label>
                <input type="email" name="email" class="form-control"/><br /><br />
             </div> 
             <div class="form-group col-md-6">
                <label>Password:</label>
                <input type="password" name="password" class="form-control"/><br /><br />
             </div>
             <div class="form-group col-md-6">
              <label>Program:</label>
              <select name="program" class="form-control">
                  <option value="computer_science">Computer Science</option>
                  <option value="computer_information_systems">
                  Computer Information Systems
                  </option>
                  <option value="computer_technology">Computer Technology</option>
              </select>
           </div>
             <div class="form-group col-md-6">
                <label>Matriculation Number:</label>
                <input type="text" name="matricNumber" class="form-control" /><br /><br />
             </div>
          <br><br>
            <div class="form-group col-md-6">
              <label>Year Of Graduation:</label>
              <select name="graduationYear" class="form-control">
                  <option value="2013">2013</option>
                  <option value="2014">2014</option>
                  <option value="2015">2015</option>
                  <option value="2016">2016</option>
                  <option value="2017">2017</option>
                  <option value="2018">2018</option>
                  <option value="2019">2019</option>
                  <option value="2020">2020</option>
              </select>
            </div>
            <br> <br>
          </div> 
          <button class="btn btn-primary" type="button">Signup</button>
          </form>      
        </div>
    </main>
</body>
    <footer class="float-right">
      <p> Project Explorer &copy; <strong>Edconnect 2020</strong></p>
    </footer>
</html>
