<body class="pt-5">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
        <h1><a class="navbar-brand" href="#">Project Explorer</a></h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <a class="navbar-brand" href="createproject.html">Submit</a>

          <!-- Navigation section -->
          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="search.html">Projects</a>
                    </li>
                    
                    <li class="nav-item active">
                      <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="register.html">Register</a>
                </ul>
          </div>
  </nav>
<main class=" container mx-auto w-75 p-5" style="padding-top: 65px; width: 200px;">
 <h2>Submit Project</h2>
    <div>
        <form name="submitProject">
            <div class="form-group col-7" >
                <label for="name">Project Name:</label><br>
                <input type="text" placeholder="Enter Project Name" class="form-control" name="name">
            </div>
            <br>
            <div class="form-group col-7">
                <label for="abstract">Project Abstract:</label><br>
                <textarea name="abstract" class="form-control" rows="10" style="height:100%;"></textarea>
            </div>
            <br>
           <div class="form-group col-7">
                <label for="authors">Authors:</label><br>
                <input type="text" class="form-control" placeholder="Enter Author's Name ( Seperated by Comma)" name="authors">
           </div>
            <br>
            <div class="form-group col-7">
                <label>Tag(s):</label>
                <input type="text" class="form-control" placeholder="Use # to tag project with different topics (#JavaScript #Mongodb)" name="tags"><br><br>
            </div>
            <div>
                <button class="btn btn-primary" type="button">Continue</button>
            </div>
          </form>
    </div>   
</main>
</body>
<footer class="float-right">
