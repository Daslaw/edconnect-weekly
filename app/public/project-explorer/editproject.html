<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body class="pt-5">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary fixed-top">
        <h1><a class="navbar-brand" href="#">Project Explorer</a></h1>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="text" name="searchForm" placeholder="Search Projects" aria-label="Search">
          <button class="btn btn-outline-light" type="submit">Search</button>
        </form>
        <a class="navbar-brand" href="createproject.html">Submit</a>

          <!-- Navigation section -->
          <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                      <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="search.html">Projects</a>
                    </li>
                    
                    <li class="nav-item active">
                      <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item active">
                      <a class="nav-link" href="register.html">Register</a>
                </ul>
          </div>
  </nav>
<main class="mx-auto w-75 p-5" style="padding-top: 80px; width: 200px;" >
        <div class="container">
            <h2>Project 1</h2>
            <div class="row bg-light">
                <div class="col">
                    <p>Created by : <br> Dauda Lawal</p>
                </div>
                <div class="col">
                    <p>Date Created: <br> 00/00/0000</p>
                </div>
                <div class="col">
                    <p>Last Updated: <br> 01/01/2001</p>
                </div>
                <button class="btn btn-primary" type="button" class="d-flex justify-content-end">View Project</button>
              </div>
        </div>
<br> <br>

<div>
    <h3>Edit Project</h3>
    <form name="editProject">
         <div class="row">
             <div class="col">
                <div class="form-group">
                    <label for="name">Project Name:</label><br />
                    <input type="text" name="name" placeholder="Project 1" class="form-control"/>
                    </div>
                        <br /><br />
                    <div class="form-group">
                        <label for="abstract">Project Abstract:</label><br />
                        <textarea name="abstract" rows="10" style="height:100%"; class="form-control" placeholder="Project 1 is a very interesting project"></textarea>
                    </div>
                        <br /><br>
                    <div class="form-group">
                        <label for="authors">Authors:</label><br />
                        <input type="text" name="authors" placeholder="Lawal D.A" class="form-control" />
                    </div>
                    <div class="form-group">
                        <label for="tags">Tag(s):</label><br />
                        <input type="text" name="tags" placeholder="#Web" class="form-control" />
                    </div>
                    <div>
                        <button class="btn btn-primary" type="button">Save</button>
                    </div>
             </div>
             <br>
            <div class="col">
                <h4>Manage Project Files</h4>
                    <div class="form-group">
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="inputGroupFile03" aria-describedby="inputGroupFileAddon03">
                            <label class="custom-file-label" class="form-control" for="inputGroupFile03">Click to open file browser</label>
                        </div>
                    </div>
                <div class="card">
                    <div class="card-header">
                      <h5>Project Files</h5>
                    </div>
                    <div class="card-body">
                      <p class="card-text">No file uploaded yet</p>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</main>
</body>
